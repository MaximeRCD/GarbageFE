<div class="container">
  
    <h4>Scanner votre objet </h4>
  
    <div class="row justify-content-md-center">
            <div class="col-md-8">
  
            <webcam 
                [trigger]="triggerObservable" 
                (imageCapture)="handleImage($event)"></webcam>
              
            <button class="btn btn-success" (click)="triggerSnapshot();">Take A Snapshot</button>
        </div>
        <div class="col-4">
  
            <div id="results">Votre image capturée apparaîtra ici...</div>
            <img src="{{ captureImage }}" height="300px" class="img-thumbnail">
  
        </div>
    </div>
</div>

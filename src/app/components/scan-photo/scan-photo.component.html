<div class="container">

    <div *ngIf="!popup">
        <div class="WebcamDiv">
            <webcam [trigger]="triggerObservable" (imageCapture)="handleImage($event)" style="width:100%"></webcam>
        </div>
        <button class="btn btn-primary" (click)="triggerSnapshot(); popup = true;" style="
        width:30%;margin-left: 35%;">Take A Snapshot</button>
    </div>

    <div class="overlay_ScanPhoto" *ngIf="popup">
        <div class="popup">
            <div id="results" style="text-align:center">The captured image</div>
            <a class="close" (click)="popup = false; availableResult = false;">&times;</a>
            <br />
            <img src="{{ captureImage }}" height="300px" class="img-thumbnail">
            <div class="resultDiv" *ngIf="availableResult"><b>{{this.result.class}}</b></div>
            <img src="assets\loading-gif.gif" *ngIf="!availableResult" class="center">
        </div>
    </div>
</div>

<nav class="navbar navbar-dark bg-primary navbar-expand-lg">
  <a class="navbar-brand" href="#"><b>Waste sort</b></a>
  <a class="navbar-brand" *ngIf="isConnected" routerLink="/Scan Waste">Scan Waste</a>
  <a class="navbar-brand" *ngIf="isConnected" routerLink="/profile">Your Profile</a>
  <a class="navbar-brand" *ngIf="isConnected" routerLink="/userStat">Your Stat</a>
  <a class="navbar-brand" style="margin-left:auto" *ngIf="!isConnected" routerLink="/login">Log In</a>
  <a class="navbar-brand" *ngIf="!isConnected" routerLink="/register">Sign In</a>
  <p  *ngIf="isConnected"> Welcome {{user.pseudo}} </p>
  <a class="navbar-brand" style="margin-left:auto" *ngIf="isConnected" (click)="LogOut()">LogOut</a>
  <ul class="navbar-nav"></ul>
</nav>

<section class="vh-100" style="background-color: #f4f5f7;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-6 mb-4 mb-lg-0">
          <div class="card mb-3" style="border-radius: .5rem;">

            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                <div class="row g-0">
                    <div class="col-md-4 gradient-custom text-center text-white"
                      style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                      <img src="http://pngimg.com/uploads/linux/linux_PNG1.png"
                        alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                      <h5>{{user.pseudo}}</h5>
                      <i class="far fa-edit mb-5"></i>
                    </div>
                    <div class="col-md-8">
                      <div class="card-body p-4">
                        <h6>Information</h6>
                        <hr class="mt-0 mb-4">
                        <div class="row pt-1">
                          <div class="col-6 mb-3">
                            <h6>Pseudo</h6>
                            <!--<p class="input">info@example.com</p>-->
                            <input type="text" class="form-control" formControlName="pseudo">
                          </div>
                          <div class="col-6 mb-3">
                            <h6>Email</h6>
                            <input type="text" class="form-control" formControlName="email">
                          </div>
                        </div>
                        <div class="row pt-1">
                          <div class="col-6 mb-3">
                            <h6>New Password</h6>
                            <input type="password" class="form-control" formControlName="newPassword">
                          </div>
                        </div>
                        <div class="d-flex justify-content-center">
                          <button type="submit" class="btn btn-success">update</button>
                        </div>
                      </div>
                    </div>
                  </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </section>
